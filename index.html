<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <title>PiggyVest Register</title>
</head>
 <body>
     <center><img src="piggyvestlogo.svg" class="piggyvest-logo"></center>

     <div class="registration-form">

         <div class="texts">
             <h1 class = "text1">Create a Secure Account</h1>
            <p class="text2"> Welcome to the future of Savings & Investments</p>
         </div>

             <p class = "inputs">Full Name</p>
             <input type="text" placeholder="Full Name" class="input-tags">

            <p class = "inputs">Email Address</p>
            <input type="email" placeholder="Email Address" class="input-tags">

            <p class = "inputs">Phone Number</p>
            <input type="number" placeholder="Phone Number" class="input-tags">

            <p class = "inputs">Password</p>
            <input type="password" placeholder="Password" class="input-tags">

            <p class = "inputs">Referrer Phone or Promo Code (Optional)</p>
            <input type="text" placeholder="Referrer Phone Or Code" class="input-tags">

            <p class = "inputs">How Did You Hear About Us? (Optional)</p>

            <select class="input-tags">
                <option value="Click to select" class="input-tags">Click to select</option>
                <option value="Facebook" class="input-tags">Facebook</option>
            </select>
            
            <button class="button">
                CREATE ACCOUNT
            </button>
     </div>

     <p class = "login">
          <a href="http://www.piggyvest.com/login" >
             Already have an account? Log In
          </a>
     </p>
 </body>
</html>
